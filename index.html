<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="child" id="meteo">
            <div>
                <label>
                    <input 
                    style="color: black; border-radius: 20px; padding: 8px 10px; background-color: aliceblue; opacity: 0.2; width: 100%;"
                    type="text" 
                    id="cityInput" 
                    placeholder="Es. Roma" 
                    onkeydown="if (event.key === 'Enter') aggiornaMeteo()"
                    />
                </label>
                <!-- <button onclick="aggiornaMeteo()">Mostra Meteo</button> -->
            </div>
            
            <span id="citta">...</span>    
            <div><span class="temp" id="temperatura">...</span> °C</div>
            <div>Umidità: <span id="umidita">...</span> %</div>
            <div>Precipitazioni: <span id="precipitazione">...</span> mm</div>
              
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
